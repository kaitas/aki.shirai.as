<style type="text/css" media="screen">
    .grid {
        position: relative;
        width:1000px!important;
        max-width: 95%!important;
        margin: 0 auto;
        padding: 1em 0 4em;
        display: flex;
        width:1200px!important;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .grid figure {
        overflow: hidden;
        margin: 5px 5px;
        width: 380px;
        height: auto;
        text-align: center;
        cursor: pointer;
        position: relative;
        transition: border 0.35s;
    }

    .grid figure::after {
        position: absolute;
        right: 10px;
        bottom: 10px;
        content: "";
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 0 20px 20px;
        border-color: transparent transparent rgba(255,255,255,0.8) transparent;
    }
    
    .grid figure:hover::after {
        border-color: transparent;
    }

    .grid figure img {
        min-height: 100%;
        max-width: 100%;
        opacity: 0.8;
    }
    
    .grid figure .number {
        position: absolute;
        left: -10px;
        top: -10px;
        font-size: 25px;
        width: 50px;
        height: 50px;
        text-align: center;
        padding: 10px 20px 0;
        font-weight: bold;
        background-color: rgba(255,255,255,0.8);
        color: rgba(0,0,0,0.8);
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
    }
    
    .grid figure figcaption {
        padding: 2em;
        color: #fff;
        text-transform:none;
        font-size: 1.25em;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    
    .grid figure figcaption::before,
    .grid figure figcaption::after {
        pointer-events: active;
    }
    
    .grid figure figcaption,
    .grid figure figcaption > .switch {
        position: absolute;
        top: -25%;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .grid figure figcaption > .switch {
        z-index: 1000;
        text-indent: 200%;
        white-space: nowrap;
        font-size: 0;
        opacity: 0;
        display: block
    }
    
    .grid figure h4 {
        word-spacing: 0.2em;
        font-weight: bold;
        color: rgb(255, 255, 255, 0.8);
        background-color:rgba(0,0,0,0.3);
        font-size: 0.8em;
        margin: 0 0 5px;
        border: none;
    }
    
    .grid figure p {
        margin: 5px 0;
    }
    
    .grid figure .overview {
        letter-spacing: 1px;
        font-size: 68.5%;
    }
    
    .grid figure .innerlink {
        display: flex;
        justify-content: center;
    }

    .grid figure .innerlink a{
        font-size: 0.8em;
        position: relative;
        display: inline-block;
        font-weight: bold;
        padding: 0.5em 0.25em 0.5em 0.75em;
        text-decoration: none;
        color: #414141;
        background: #fff;
        margin: 5px;
        transition: .2s;
    }

    .grid figure .innerlink a:before{
	    display: block;
	    content: "";
	    position: absolute;
	    top: 50%;
	    left: 0.25em;
	    width: 0;
	    height: 0;
	    margin-top: -5px;
	    border: 5px solid transparent;
	    border-left: 5px solid #414141;;
        
    }

    .grid figure .innerlink a:hover{
        background: #c4c4c4;
    }

    .grid figure .innerlink a:hover::before{
        left: 0.3em;  
    }

    figure.effect-mouseover {
        background: #fff;
    }
    
    figure.effect-mouseover img {
        opacity: 0.95;
        -webkit-transition: -webkit-transform 0.35s;
        transition: transform 0.35s, opacity 0.35s;
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
    }
    
    figure.effect-mouseover:hover img {
        -webkit-transform: scale3d(0.95,0.95,1);
        transform: scale3d(0.95,0.95,1);
        opacity: 0.2;
    }
    
    figure.effect-mouseover h4 {
        -webkit-transition: -webkit-transform 0.35s;
        transition: transform 0.35s, background-color 0.35s, color 0.35s;
        -webkit-transform: translate3d(0,20px,0);
        transform: translate3d(0,20px,0);
    }
    
    figure.effect-mouseover .overview, .innerlink {
        opacity: 0;
        -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
        transition: opacity 0.35s, transform 0.35s;
        -webkit-transform: perspective(1000px) rotate3d(1,0,0,90deg);
        transform: perspective(1000px) rotate3d(1,0,0,90deg);
        -webkit-transform-origin: 50% 0%;
        transform-origin: 50% 0%;
    }
    
    figure.effect-mouseover:hover h4 {
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
        color: #000000;
        background:none;
        border: solid 1px;
    }    
    figure.effect-mouseover:hover .overview {
        opacity: 1;
        -webkit-transform: perspective(1000px) rotate3d(1,0,0,0);
        transform: perspective(1000px) rotate3d(1,0,0,0);
        color:#000000;
    }
    
    figure.effect-mouseover:hover .innerlink {
        opacity: 1;
        -webkit-transform: perspective(1000px) rotate3d(1,0,0,0);
        transform: perspective(1000px) rotate3d(1,0,0,0);
        color:#000000;
    }

    figure.effect-mouseover:hover .overview:hover {
        background:#000000;
    }
</style>
